<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOON</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assest/main.css" />
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="menu">
                    <img src="./assest/img/Menu.svg" alt="menu" />
                </div>
                <div class="logo">
                    <img src="./assest/img/logo.svg" alt="moon-logo" />
                </div>
                <div class="list">
                    <ul>
                        <li>
                            <a href="#">Home</a>
                        </li>

                        <li>
                            <a href="#">Shop</a>
                        </li>

                        <li>
                            <a href="#">About</a>
                        </li>

                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="icons">
                    <ul>
                        <li>
                            <img src="./assest/img/Search.svg" alt="search-logo" />
                        </li>
                        <li>
                            <img src="./assest/img/Avatar.svg" alt="avater-logo" />
                        </li>
                        <li>
                            <img src="./assest/img/Heart.svg" alt="Heart-logo" />
                        </li>
                        <li>
                            <img src="./assest/img/Shopping cart.svg" alt="Shopping cart-logo" />
                        </li>

                    </ul>
                </div>
                <div class="Shopping-cart">
                    <img src="./assest/img/Shopping cart.svg" alt="Shopping cart" />
                </div>
            </div>
        </div>
    </div>

    <div class="collection_section">
        <div class="container">
            <div class="row">
                <div class="collection">
                    <img src="./assest/img/TableWare.png" alt="TableWare" />
                    <h2>TableWare</h2>
                </div>

                <div class="collection">
                    <img src="./assest/img/Home decor.png" alt="Home decor" />
                    <h2>home decor</h2>
                </div>

                <div class="collection">
                    <img src="./assest/img/holiday.png" alt="holiday" />
                    <h2>holiday</h2>
                </div>

                <div class="collection">
                    <img src="./assest/img/Collection.png" alt="Collection" />
                    <h2>Collection</h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
